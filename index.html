<!DOCTYPE html>
<html lang="en">
<head>

<body background="desenfoque-lujo-abstracto-degradado-gris-negro-utilizado-como-pared-estudio-fondo-mostrar-sus-productos_1258-100448.jpg">
    <div class="parent">

        </div>

        </div>
        <div class="div3"> </div>
        <div class="div4" id="div4" style="display: none;">
             
            <h1 class="ini">Iniciar sesion</h1>
            <div class="div6" id="div6"> 
                <form action="">
                    <br><br>
                    <label for="">Nombre</label>
                    <input type="text"id="nombreC">
                    <br><br>
                    <label for="">Apellido</label>
                    <input type="text" id="apellidoC">

                    <input type="text" id="contraseña">

                    <input type="button" value="terminar" onclick="secion()">

            </div>
        </div>
        <div class="div5" id="div5" style="display: none;">
            <div class="div7">

                <br><br>
                <form action="">

                    <input type="text"id="nombre">

            </div>
            <div class="div9"> 
                <h1 class="twotitulo">Tabla de notas de Alumnos ProA</h1>
            </div>
            <div class="div10"> 
                <table>
                    <tr>
                        <th>Nombre</th>
                        <th>Apellido</th>
                        <th>Curso</th>
                        <th>Materia</th>

                    </tbody>
                </table>
            </div>
        </div>
